<ion-content>
  <div id="home">
    <app-header></app-header>
    <div class="main-container">
      <ion-button fill="clear" class="back-btn" routerLink="/my-intiri" routerDirection="root">
        <ion-icon name="arrow-back" class="w-6 h-6" slot="start"></ion-icon>
        <p>My Intiri</p>
      </ion-button>
      <!-- <p class="main-title">Skandinavian bright</p> -->
      <div *ngIf="project">
        <p class="main-title">{{project.name}}</p>
        <div class="mt-7 flex flex-wrap gap-x-[2.4%] p-2 xl:p-0">
          <div *ngFor="let mb of moodboards" class="w-full md:w-[45%] xl:w-[31.5%] mb-4">
            <ion-grid class="border shadow-1 rounded-2xl">
              <ion-row>
                <ion-col size="4.5" class="!p-3 !pr-2">
                  <img src="{{mb.style.styleImages[0].imagePath}}" class="!h-[153.5px] lg:h-[155px] !w-full mb-2 object-cover" alt="moodboard-img"/>
                  <img src="{{mb.style.styleImages[1].imagePath}}" class="!h-[153.5px] lg:h-[155px] !w-full object-cover" alt="moodboard-img"/>
                </ion-col>
                <ion-col size="7.5" class="!p-3 !pl-0">
                  <img src="{{mb.style.styleImages[2].imagePath}}" class="!h-[315px] lg:h-[318px] !w-full object-cover" alt="moodboard-img"/>
                </ion-col>
              </ion-row>
            </ion-grid>
            <div class="flex items-center justify-start cursor-pointer hover:opacity-90" routerLink="/project-details/{{project.id}}/moodboard-details/{{mb.id}}" routerDirection="root">
              <p class="text-black-2 text-2xl font-medium min-w-[45px]">{{mb.name}}</p>
              <ion-button fill="clear" class="text-black">
                <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
              </ion-button>
              <!-- <ion-button fill="clear" class="text-black" (click)="goToMoodboardDetails(mb)">
                <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
              </ion-button> -->
            </div>
            <div>
              <p class="text-black-3 text-lg">{{project.created | timeAgo }}</p>
              <!-- <p class="text-black-3 text-lg">{{getPiecesNo(project)}} pieces / {{project.created | timeAgo }}</p> -->
            </div>
          </div>

          <ion-card class="h-[350px] w-full md:w-[45%] xl:w-[30%] border border-black-3 border-dashed rounded-2xl shadow-none m-0 mt-1 p-4 flex justify-center items-center flex-col cursor-pointer hover:opacity-80">
            <ion-icon name="add" class="w-20 h-20" (click)="addMoodboardToProject()"></ion-icon>
            <p class="text-lg font-medium">Add new moodboard</p>
          </ion-card>

        </div>
      </div>
    </div>
  </div>
</ion-content>
