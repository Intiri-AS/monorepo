
<ion-content>
  <div id="home">
    <app-header *ngIf="(loggedUser$ | async)?.roles[0] === 'FreeEndUser'"></app-header>
    <app-header-admin *ngIf="(loggedUser$ | async)?.roles[0] === 'Admin'"></app-header-admin>
    <app-header-internal-designer *ngIf="(loggedUser$ | async)?.roles[0] === 'InternalDesigner' || (loggedUser$ | async)?.roles[0] === 'ExternalDesigner'"></app-header-internal-designer>
    <div class="main-container">
      <!-- <ion-button fill="clear" class="back-btn" (click)="backToProjectDetails()">
        <ion-icon name="arrow-back" class="w-6 h-6" slot="start"></ion-icon>
        <p>{{projectId ? 'Project details' : 'Back'}}</p>
      </ion-button> -->
      <p class="main-title">{{moodboard.style.name}}</p>
      <div class="p-2 xl:p-0 mb-[160px] lg:mb-[90px]">
        <app-moodboard-details [moodboard]="moodboard"></app-moodboard-details>
        <div class="flex flex-col lg:flex-row justify-center mt-10 xl:mt-40 fixed-bottom">
          <ion-button fill="clear" class="primary-btn" (click)="backToProjectDetails()">{{'COMMON.back' | translate}}</ion-button>
          <ion-button *ngIf="projectId" fill="clear" class="secondary-btn" routerLink="/edit-moodboard/{{moodboard.id}}/project/{{projectId}}" routerDirection="root">{{'MOODBOARD-DETAILS.edit' | translate}}</ion-button>
          <ion-button *ngIf="projectId" fill="clear" class="primary-btn" routerLink="/contact-designer/{{moodboard.id}}" routerDirection="root">{{'MOODBOARD-DETAILS.contact-designer' | translate}}</ion-button>
          <ion-button *ngIf="projectId" fill="clear" class="secondary-btn opacity-60" disabled>{{'MOODBOARD-DETAILS.contact-craftsman' | translate}}</ion-button>
        </div>
      </div>

    </div>
  </div>
</ion-content>
