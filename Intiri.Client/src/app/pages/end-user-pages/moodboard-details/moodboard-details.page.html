
<ion-content>
  <div id="home">
    <app-header></app-header>
    <div class="main-container">
      <ion-button fill="clear" class="back-btn" (click)="backToProjectDetails()">
        <ion-icon name="arrow-back" class="w-6 h-6" slot="start"></ion-icon>
        <p>Project details</p>
      </ion-button>
      <p class="main-title">{{moodboard.name}}</p>
      <div class="p-2 xl:p-0">
        <ion-card class="border shadow-1 rounded-2xl w-full xl:w-[866px] h-[410px] m-0 mt-7 p-4">
            <div class="result-grid">
              <div class="item-sm" [ngStyle]="{background: moodboard.colorPalettes[0].shadeColorLight}"></div>
              <div class="item-lg" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.products[0].imagePath) + ')'}"></div>
              <div class="item-lg" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.products[1].imagePath) + ')'}"></div>
              <div class="item-lg-tall" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.style.styleImages[0].imagePath) + ')'}"></div>
              <div class="item-sm" [ngStyle]="{background: moodboard.colorPalettes[0].shadeColorMedium}"></div>
              <div class="item-sm" [ngStyle]="{background: moodboard.colorPalettes[0].shadeColorDark}"></div>
              <div class="item-sm-tall" [ngStyle]="{background: moodboard.colorPalettes[moodboard.colorPalettes.length-1].mainColor}"></div>
              <div class="item-lg" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.style.styleImages[1].imagePath) + ')'}"></div>
              <div class="item-md" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.materials[0].imagePath) + ')'}"></div>
              <div class="item-md" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.materials[1].imagePath) + ')'}"></div>
              <div class="item-md" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.materials[2].imagePath) + ')'}"></div>
              <div class="item-md" [ngStyle]="{background: 'url(' + normalizeSlashes(moodboard.materials[3].imagePath) + ')'}"></div>
            </div>
        </ion-card>
        <div class="mt-16 text-center xl:text-left">
          <p class="text-black-2 text-2xl font-medium mb-12">What's included in moodboard</p>
          <ion-grid class="step-items">
            <ion-row class="step-items-row">
              <ion-col *ngFor="let item of moodboard.colorPalettes" size="5.8" size-md="2.7" size-xl="1.8" class="w-full h-[130px] lg:h-[180px] mb-16 p-0" [class.bigger-margin]="item.name">
                <div *ngIf="item.mainColor" class="h-full w-full rounded-sm p-0" >
                  <div class="w-full h-full inline-block rounded-xl" [ngStyle]="{background: item.mainColor}"></div>
                </div>
                <p *ngIf="!item.number && item.name" class="font-bold mt-2 text-black-2">{{item.name}} </p>
                <p *ngIf="item.number && item.name" class="font-bold mt-2 text-black-2 text-[18px]">{{item.number}} <span class="font-normal">/ {{item.name}}</span></p>
              </ion-col>
              <ion-col *ngFor="let item of moodboard.materials" size="5.8" size-md="2.7" size-xl="1.8" class="w-full h-[130px] lg:h-[180px] mb-16 p-0" [class.bigger-margin]="item.name">
                <img *ngIf="item.imagePath" src="{{item.imagePath}}" class="step-image" alt="style-img"/>
                <p *ngIf="!item.number && item.name" class="font-bold mt-2 text-black-2 text-[18px]">{{item.name}} </p>
              </ion-col>
              <ion-col *ngFor="let item of moodboard.products" size="5.8" size-md="2.7" size-xl="1.8" class="w-full h-[130px] lg:h-[180px] mb-16 p-0" [class.bigger-margin]="item.name">
                <img *ngIf="item.imagePath" src="{{item.imagePath}}" class="step-image" alt="style-img"/>
                <p *ngIf="!item.number && item.name" class="font-bold mt-2 text-black-2 text-[18px]">{{item.name}} </p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>

        <div class="flex flex-col xl:flex-row justify-center mt-10 xl:mt-40 mb-40">
          <ion-button fill="clear" class="secondary-btn" routerLink="/edit-moodboard/{{moodboard.id}}/project/{{projectId}}" routerDirection="root">Edit moodboard</ion-button>
          <ion-button fill="clear" class="primary-btn" routerLink="/contact-designer/{{moodboard.id}}" routerDirection="root">Contact designer</ion-button>
          <ion-button fill="clear" class="secondary-btn opacity-60" disabled>Contact craftsman</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
