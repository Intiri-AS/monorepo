<ion-content>
  <div id="home">
    <app-header></app-header>
    <div class="main-container mb-40">
      <h1 class="main-title">Select a designer</h1>
      <ion-row class="mt-8 gap-x-[1.65%]">
        <ion-col *ngFor="let d of designers" class="!pb-8" size="12" size-sm="5.75" size-xl="3.86" >
          <div class="designer">
            <ion-grid>
              <ion-row>
                <ion-col size="4.5" class="!p-3 !pr-2">
                  <img src="{{d.image}}" class="h-[113px] lg:h-[155px] w-full mb-2 object-cover" alt="moodboard-img"/>
                  <img src="{{d.image}}" class="h-[113px] lg:h-[155px] w-full object-cover" alt="moodboard-img"/>
                </ion-col>
                <ion-col size="7.5" class="!p-3 !pl-0">
                  <img src="{{d.image}}" class="h-[235px] lg:h-[318px] w-full object-cover" alt="moodboard-img"/>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center justify-start">
              <img src={{d.logo}} class="h-[30px] w-[30px] rounded-md">
              <p class="text-black-2 text-2xl font-medium ml-2">{{d.name}}</p>
              <ion-button fill="clear" class="text-black" (click)="paymentModal()">
                <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
              </ion-button>
            </div>
            <div class="h-[30px] w-[55px] bg-secondary flex items-center justify-evenly rounded-md">
              <ion-icon name="star" class="text-light text-sm"></ion-icon>
              <p class="text-light text-sm">{{d.rating}}</p>
            </div>
          </div>
          <div>
            <p class="text-lg text-black-3">{{d.designs}} completed designs</p>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
