<ion-content>
  <div id="home">
    <app-header></app-header>
    <div class="2xl:container">
      <p class="text-5xl mt-20 font-medium">My intiri</p>
      <ion-row class="mt-3">
        <ion-col size="8" class="pl-0 pt-6">
          <div>

            <div class="flex justify-between items-center">
              <p class="text-2xl font-medium">Latest projects</p>
              <div>
                <ion-button fill="clear" class="text-black">
                  <ion-icon name="arrow-back" class="h-6 w-6"></ion-icon>
                </ion-button>
                <ion-button fill="clear" class="text-black">
                  <ion-icon name="arrow-forward" class="h-6 w-6"></ion-icon>
                </ion-button>
              </div>
            </div>
            <div class="flex justify-center">
              <ion-card class="w-[370px] h-[350px] border rounded-2xl border-black ml-0 shadow-none p-4">
                <img src="../../../../assets/images/landing-img.png" class="w-full h-full">
              </ion-card>
              <ion-card class="w-[170px] h-[350px] border rounded-2xl border-gray-400 shadow-none p-4">
                <p class="mt-2 text-lg text-black-1 text-center">Colors</p>
                <img src="../../../../assets/images/landing-img.png" class="w-full h-[52px] mt-1">
                <img src="../../../../assets/images/landing-img.png" class="w-full h-[52px] mt-1">
                <img src="../../../../assets/images/landing-img.png" class="w-full h-[52px] mt-1">
                <img src="../../../../assets/images/landing-img.png" class="w-full h-[52px] mt-1">
                <img src="../../../../assets/images/landing-img.png" class="w-full h-[52px] mt-1">
              </ion-card>
              <ion-card class="w-[170px] h-[350px] border rounded-2xl border-gray-400 shadow-none p-4">
                <p class="mt-2 text-lg text-black-1 text-center">Material</p>
              </ion-card>
            </div>
            <div class="flex items-center justify-start">
              <p class="text-black-2 text-2xl font-medium">Skandinavian Bright</p>
              <ion-button fill="clear" class="text-black" routerLink="/project-details" routerDirection="root">
                <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
              </ion-button>
            </div>
            <div>
              <p class="text-black-3 text-lg">2 moodboard / 20 pieces / 2d ago</p>
            </div>
          </div>
          <div class="mt-16">
            <p class="text-2xl font-medium text-black-2">All projects</p>
            <div class="flex flex-wrap justify-between">
              <div *ngFor="let project of projects">
                <ion-card class="w-[370px] h-[350px] border rounded-2xl border-black m-0 mt-5 shadow-none p-4">
                  <img src={{project.image}} class="w-full h-full">
                </ion-card>
                <div class="flex items-center justify-start">
                  <p class="text-black-2 text-2xl font-medium">{{project.projectName}}</p>
                  <ion-button fill="clear" class="text-black" routerLink="/project-details" routerDirection="root">
                    <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
                  </ion-button>
                </div>
                <div>
                  <p class="text-black-3 text-lg">{{project.moodboard}} moodboard / {{project.pieces}} pieces / {{project.updated}} ago</p>
                </div>
              </div>
            </div>
          </div>
        </ion-col>
        <ion-col size="4" class="pl-4">
          <div class="h-full bg-light rounded-2xl pl-7 pt-6">
            <p class="text-2xl font-medium">Intiri news</p>
            <div *ngFor="let n of news" class="flex justify-start mt-5">
              <img src={{n.image}} class="w-14 h-14 rounded-2xl">
              <div class="ml-5">
                <p class="text-lg font-medium">{{n.name}}</p>
                <p class="text-lg text-black-2">{{n.news}}</p>
              </div>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
