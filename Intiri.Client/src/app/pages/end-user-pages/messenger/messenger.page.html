<ion-content>
  <div id="home">
    <app-header *ngIf="loggedUser?.roles[0] === 'FreeEndUser'"></app-header>
    <app-header-admin *ngIf="loggedUser?.roles[0] === 'Admin'"></app-header-admin>
    <app-header-internal-designer *ngIf="loggedUser?.roles[0] === 'InternalDesigner'"></app-header-internal-designer>
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="4">
          <h1 class="main-title">Messages</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="3.2">
            <div class=" xl-ion:h-[720px] pb-8">
              <div class="mb-2">
                <span class="text-sm text-black-2">Search</span>
                <ion-input type="text" class="border rounded-2xl border-black-2 h-[52px]"></ion-input>
              </div>
              <ul>
                <li *ngFor="let user of contacts">
                  <div [class.bg-light]="activeChatUser.id === user.id" class="py-3 mb-1 px-2 rounded-md hover:bg-light flex justify-between cursor-pointer" (click)="changeChat(user)">
                    <div class="flex" >
                      <img [src]="user.photoPath ? user.photoPath : '../../../assets/images/profile-img.png'" class="w-[57px] h-[57px] rounded-lg object-cover" alt="Profile Img"/>
                      <div class="ml-3.5 w-[170px]">
                        <p class="text-black-1 leading-5 font-semibold">{{user.firstName}} {{user.lastName}}</p>
                        <p class="text-black-3 size-[15px] leading-5 text-clamp">{{user.lastMessageContent}}</p>
                      </div>
                    </div>
                    <div>
                      <p class="text-black-3 size-[15px] leading-[14px]">{{parseDate(user.lastMessageDate)}}</p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
        </ion-col>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0.3" size-xl="8.5">
            <div class="bg-light xl-ion:h-[682px] rounded-lg text-center pb-8">
              <div class="flex py-[22px] pl-[18px] border-b border-secondary">
                <img [src]="activeChatUser.photoPath ? activeChatUser.photoPath : '../../../assets/images/profile-img.png'" class="w-[45px] h-[45px] rounded-lg object-cover" alt="Profile Img"/>
                <p class="text-black-1 leading-5 font-semibold ml-[13px] flex items-center">{{activeChatUser.firstName}} {{activeChatUser.lastName}}</p>
              </div>
              <div class="chat" id="chatbox">
                <!-- <div class="chat-right">Some text message</div>

                <div class="chat-file r-side">
                  <ion-icon class="text-4xl mt-2 pl-2 text-primary" name="document"></ion-icon>
                  <span class="relative bottom-[30px] left-[45px] text-clamp-1 max-w-[120px] text-[15px]" title="Filename.pdf">Filename.pdf</span>
                </div>

                <div [ngStyle]="{background: 'url(' + (activeChatUser.photoPath ? activeChatUser.photoPath : '../../../assets/images/profile-img.png') + ')'}" class="chat-image r-side !bg-cover">
                  <div [ngStyle]="{background: 'url(' + (activeChatUser.photoPath ? activeChatUser.photoPath : '../../../assets/images/profile-img.png') + ')'}" class="w-full h-full !bg-cover blur-sm rounded-lg download-img"></div>
                  <div class="flex-column text-center w-[80%] absolute top-1/2 left-1/2 download-img" style="transform: translate(-50%, -50%)">
                    <div class="mx-auto bg-secondary rounded-xl w-[40px] h-[40px] cursor-pointer"> <ion-icon name="download" class="text-4xl text-primary"></ion-icon> </div>
                  </div>
                </div> -->

                <div *ngFor="let msg of messages" [class]="getChatClassName(msg)">{{msg.content ? msg.content : msg.Content}}</div>
              </div>
              <div class="chat-input">
                <div *ngIf="!activeChatUser.chatPeriodExpired">
                  <ion-input type="text" (keyup.enter)="sendMsg()" [(ngModel)]="message" placeholder="Type a message..." class="border bg-transparent text-left h-[52px] rounded-2xl border-black-2 mx-[20px] w-[80%]"></ion-input>
                  <label for="dropzone-file">
                    <div *ngIf="attachments" class="text-primary cursor-pointer relative bottom-[10px] inline-block">{{attachments.length}} file(s) selected</div>
                    <ion-icon class="img-btn" name="attach-outline"></ion-icon>
                    <input (change)="onFileChange($event)" id="dropzone-file" multiple type="file" class="hidden" />
                  </label>
                  <div class="send-btn-wrapper" (click)="sendMsg()"><ion-icon class="send-btn" name="send-sharp"></ion-icon></div>
                </div>
                <div *ngIf="activeChatUser.chatPeriodExpired" class="text-primary mx-auto cursor-default">
                  Your chat session with {{activeChatUser.firstName}} has expired.
                </div>
              </div>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
