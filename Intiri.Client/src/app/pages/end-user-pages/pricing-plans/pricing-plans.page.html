<ion-content>
  <div id="home">
    <app-header></app-header>
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="4">
          <h1 class="main-title">Pricing plans</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="3">
            <div class="xl-ion:w-[370px] xl-ion:h-[720px] rounded-xl text-center border shadow-1 pb-8">
                <div class="pt-12">
                    <img src="../../../assets/icon/free-plan.svg" class="w-[100px] h-[77px] mx-auto" alt="Free Plan Img"/>
                </div>
                <h3 class="mt-10 mx-10 mb-1 font-medium text-black-2">Free plan</h3>
                <hr class="w-[60px] h-[0px] border border-primary bg-primary mx-auto mt-[30px]">
                <p class="text-black-2 mt-[30px]">Room sketch</p>
                <p class="text-black-2 mt-[30px]">Moodboard adjustment</p>
                <p class="text-black-2 mt-[30px]">Select products</p>
                <p class="text-black-2 mt-[30px]">Decoration</p>
              </div>
        </ion-col>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0.2" size-xl="3">
            <div class="bg-light xl-ion:w-[370px] xl-ion:h-[720px] rounded-xl text-center pb-8">
                <div class="pt-12">
                    <img src="../../../assets/icon/premium-plan.svg" class="w-[100px] h-[77px] mx-auto" alt="Premium Plan Img"/>
                </div>
                <h3 class="mt-10 mx-10 mb-1 font-medium text-black-2">Premium plan</h3>
                <hr class="w-[60px] h-[0px] border border-primary bg-primary mx-auto mt-[30px]">
                <p class="text-black-2 mt-[30px]">Room sketch</p>
                <p class="text-black-2 mt-[30px]">Moodboard adjustment</p>
                <p class="text-black-2 mt-[30px]">Select products</p>
                <p class="text-black-2 mt-[30px]">Decoration</p>
                <ion-buttons class="justify-center mt-8">
                    <ion-button class="primary-btn">Upgrade</ion-button>
                </ion-buttons>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
