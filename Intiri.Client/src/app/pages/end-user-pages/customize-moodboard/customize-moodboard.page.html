<ion-content>
    <div id="home">
      <app-header></app-header>
      <ion-grid class="main-container">
        <ion-row>
          <ion-col size="12" size-xl="3">
            <app-step-picker
              (changeStep)="goToStep($event)"
              [canChangeToStep]="canChangeToStep"
              [currentStepNo]="currentStepNo"
              [moodboard]="moodboard"
              [steps]="steps"
              [page]="'customize-moodboard'"
            ></app-step-picker>
          </ion-col>
          <ion-col size="12" size-xl="9">
            <app-new-project-step
              (toggleSelection)="toggleItem($event)"
              [project]="moodboard"
              [stepsOrder]="stepsOrder"
              [currentStepNo]="currentStepNo"
              [currentStep]="steps[currentStepNo]"
            ></app-new-project-step>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset-xl="3">
            <ion-buttons class="justify-center">
                <ion-button
                *ngIf="currentStepNo === 0"
                class="secondary-btn"
                routerLink="/new-project"
                routerDirection="root"
                >Cancel</ion-button
              >
              <ion-button
                *ngIf="currentStepNo !== 0"
                class="secondary-btn"
                [class.disabled]="!canChangeToStep(currentStepNo-1)"
                (click)="backStep()"
                >Back</ion-button
              >
              <ion-button
                *ngIf="currentStepNo !== 2"
                class="primary-btn"
                [class.disabled]="!canChangeToStep(currentStepNo+1)"
                (click)="nextStep()"
                >Next</ion-button
              >
              <ion-button
                *ngIf="currentStepNo === 2"
                class="primary-btn"
                [class.disabled]="!validateData()"
                (click)="finishCustomizing()"
                >Finish</ion-button
              >
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
