<ion-content>
  <div id="home">
    <app-header></app-header>
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" size-xl="3">
          <app-step-picker
            (changeStep)="goToStep($event)"
            [canChangeToStep]="canChangeToStep"
            [currentStepNo]="currentStepNo"
            [project]="project"
            [steps]="steps"
          ></app-step-picker>
        </ion-col>
        <ion-col size="12" size-xl="9">
          <app-new-project-step
            (toggleSelection)="toggleItem($event)"
            [project]="project"
            [stepsOrder]="stepsOrder"
            [currentStepNo]="currentStepNo"
            [currentStep]="steps[currentStepNo]"
          ></app-new-project-step>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-xl="3">
          <ion-buttons class="justify-center">
            <ion-button
              *ngIf="steps[currentStepNo].data !== 'final'"
              class="secondary-btn"
              [class.disabled]="!canChangeToStep(currentStepNo-1)"
              (click)="backStep()"
              >Back</ion-button
            >
            <ion-button
              *ngIf="steps[currentStepNo].data !== 'final'"
              class="primary-btn"
              [class.disabled]="!canChangeToStep(currentStepNo+1)"
              (click)="nextStep()"
              >Next</ion-button
            >
            <ion-button
              *ngIf="steps[currentStepNo].data === 'final'"
              class="secondary-btn"
              [class.disabled]="!canChangeToStep(currentStepNo-1)"
              routerLink="/customize-moodboard"
              routerDirection="root"
              >Customize moodboard</ion-button
            >
            <ion-button
              *ngIf="steps[currentStepNo].data === 'final'"
              class="primary-btn"
              (click)="saveProject(); openFinalModal()"
              >Finish</ion-button
            >
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
