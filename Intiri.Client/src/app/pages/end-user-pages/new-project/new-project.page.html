<ion-content>
  <div id="home">
    <app-header></app-header>
    <ion-grid class="px-[2%] xs:px-[5%] 2xl:container mt-[30px]">
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="3">
          <app-step-picker
            (changeStep)="goToStep($event)"
            [canChangeToStep]="canChangeToStep"
            [currentStepNo]="currentStepNo"
            [project]="project"
            [steps]="steps"
          ></app-step-picker>
        </ion-col>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="9">
          <app-new-project-step
            (toggleSelection)="toggleItem($event)"
            [project]="project"
            [stepsOrder]="stepsOrder"
            [currentStepNo]="currentStepNo"
            [currentStep]="steps[currentStepNo]"
          ></app-new-project-step>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-xl="3">
          <ion-buttons class="justify-center">
            <ion-button
              class="back-btn"
              [class.disabled]="!canChangeToStep(currentStepNo-1)"
              (click)="backStep()"
              >Back</ion-button
            >
            <ion-button
              class="next-btn"
              [class.disabled]="!canChangeToStep(currentStepNo+1)"
              (click)="nextStep()"
              >Next</ion-button
            >
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
