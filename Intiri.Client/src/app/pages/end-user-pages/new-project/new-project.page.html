<ion-content>
  <div id="home">
    <app-header></app-header>
    <ngx-spinner size="medium" type="ball-spin-clockwise"></ngx-spinner>
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" size-xl="2.6" class="mb-20 pr-0 xl-ion:pr-4 hidden sm:block">
          <app-step-picker
            (changeStep)="goToStep($event)"
            [canChangeToStep]="canChangeToStep"
            [currentStepNo]="currentStepNo"
            [project]="project"
            [steps]="steps"
          ></app-step-picker>
        </ion-col>
        <ion-col size="12" size-xl="9.4" class="mb-20">
          <app-new-project-step
            (toggleSelection)="toggleItem($event)"
            [project]="project"
            [stepsOrder]="stepsOrder"
            [currentStepNo]="currentStepNo"
            [currentStep]="steps[currentStepNo]"
          ></app-new-project-step>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="fixed-bottom" offset-xl="0">
          <ion-buttons class="justify-center">
            <ion-button
              *ngIf="steps[currentStepNo]['data'] !== 'final'"
              class="secondary-btn"
              [class.disabled]="!canChangeToStep(currentStepNo-1)"
              (click)="backStep()"
              >{{'COMMON.back' | translate}}</ion-button
            >
            <ion-button
              *ngIf="steps[currentStepNo]['data'] !== 'final'"
              class="primary-btn"
              [class.disabled]="!canChangeToStep(currentStepNo+1)"
              (click)="nextStep()"
              >{{'COMMON.next' | translate}}</ion-button
            >
            <ion-button
              *ngIf="steps[currentStepNo]['data'] === 'final'"
              class="secondary-btn"
              [class.disabled]="!canChangeToStep(currentStepNo-1)"
              routerLink="/customize-moodboard"
              routerDirection="root"
              >{{'NEW-PROJECT.customize' | translate}}</ion-button
            >
            <ion-button
              *ngIf="steps[currentStepNo]['data'] === 'final'"
              class="primary-btn"
              (click)="saveCurrentProject()"
              >{{'NEW-PROJECT.finish' | translate}}</ion-button
            >
          </ion-buttons>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-xl="3">
        <ion-buttons class="justify-center">
          <ion-button
            *ngIf="currentStepNo === 3"
            class="secondary-btn skip-btn"
            (click)="skipPage()"
            >{{'COMMON.skip-page' | translate}}</ion-button
          ></ion-buttons>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
