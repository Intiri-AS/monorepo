<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset-xl="1" size-xl="5" class="p-2 xl:p-12 h-full">
        <img class="h-7 w-auto" src="../../../assets/images/intiri-logo.svg" routerLink="/landing" routerDirection="root">
        <div class="w-full xl:w-[470px] text-center xl:text-left">
          <h1 class="text-3xl 2xl:text-5xl font-semibold mt-[30px]">{{'SMS.code' | translate}}</h1>
          <p class="text-sm 2xl:text-lg text-black-2">
            {{'SMS.sms-msg' | translate}}
          </p>
          <div class="mt-8 max-w-[500px] mx-auto">
            <code-input  #codeInput [codeLength]="6" [initialFocusField]="0" (codeChanged)="onCodeChanged($event)" (codeCompleted)="onCodeCompleted($event)">

            </code-input>
            <span class="ion-warning mt-2" *ngIf="error">{{ error.error }}</span>
          </div>
          <div class="flex flex-col justify-center items-center mt-[30px]">
            <ion-button fill="clear" class="primary-btn-responsive">{{'SMS.proceed' | translate}}</ion-button>
            <ion-button fill="clear" class="send-btn" (click)="resendVerificationCode()">{{'SMS.again' | translate}}</ion-button>
            <div class="mt-3">
              <ion-button fill="clear" class="secondary-btn-responsive" routerLink="/landing" routerDirection="root">{{'COMMON.back' | translate}}</ion-button>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col size="12" size-xl="6" class="p-2 xl:p-12 h-full hidden xl:flex justify-end">
        <div class="bg-img-01 rounded-xl bg-cover w-[900px]"  style="height: calc(100vh - 6rem);"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
