<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="2" size="4" class="p-12 h-full">
        <div class="w-[470px]">
          <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
          <ion-button fill="clear" class="register-btn" routerLink="/register" routerDirection="root">
            <ion-icon name="arrow-back" class="w-6 h-6" slot="start"></ion-icon>
            <p>Create an account</p>
          </ion-button>
          <h1 class="text-5xl font-semibold font-['Fira-Sans']">Sms verification</h1>
          <p class="text-lg font-['Fira-Sans'] black-2">
            An sms with 6-digit verification code was sent to your phone.
          </p>
          <div class="mt-8">
            <code-input [codeLength]="6" (codeChanged)="onCodeChanged($event)" (codeCompleted)="onCodeCompleted($event)">

            </code-input>
          </div>
          <div class="flex flex-col justify-center items-center">
            <ion-button fill="clear" class="btn">Proceed to app</ion-button>
            <ion-button fill="clear" class="send-btn">Send again</ion-button>
          </div>
        </div>
      </ion-col>
      <ion-col size="6" class="p-12 h-full flex justify-end">
        <div class="bg-img-01 rounded-2xl bg-cover h-[980px] w-[900px]"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
