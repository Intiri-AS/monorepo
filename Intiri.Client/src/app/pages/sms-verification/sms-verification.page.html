<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" offset-xl="1" size-xl="5" class="p-2 xl:p-12 h-full">
        <img class="h-7 w-auto" src="../../../assets/images/intiri-logo.svg" routerLink="/landing">
        <div class="w-full xl:w-[470px] text-center xl:text-left">
          <ion-button fill="clear" class="register-btn" routerLink="/register" routerDirection="root">
            <ion-icon name="arrow-back" class="w-6 h-6" slot="start"></ion-icon>
            <p>{{'SMS.create' | translate}}</p>
          </ion-button>
          <h1 class="text-5xl font-semibold">{{'SMS.code' | translate}}</h1>
          <p class="text-lg text-black-2">
            {{'SMS.sms-msg' | translate}}
          </p>
          <div class="mt-8 max-w-[500px] mx-auto">
            <code-input  #codeInput [codeLength]="6" (codeChanged)="onCodeChanged($event)" (codeCompleted)="onCodeCompleted($event)">

            </code-input>
            <span class="ion-warning mt-2" *ngIf="error">{{ error.error }}</span>
          </div>
          <div class="flex flex-col justify-center items-center">
            <ion-button fill="clear" class="primary-btn mt-[30px]">{{'SMS.proceed' | translate}}</ion-button>
            <ion-button fill="clear" class="send-btn">{{'SMS.again' | translate}}</ion-button>
          </div>
        </div>
      </ion-col>
      <ion-col size="12" size-xl="6" class="p-2 xl:p-12 h-full hidden xl:flex justify-end">
        <div class="bg-img-01 rounded-2xl bg-cover h-[980px] w-[900px]"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
