<ion-content>
    <div id="home">
      <app-header-admin></app-header-admin>
      <ion-grid class="main-container">
        <ion-row>
          <ion-col  size="12" size-xl="4">
            <h1 class="main-title">Designers</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12" size-sm="5" size-xl="2.75">
                <div class="h-[52px] mt-6">
                    <ion-select interface="popover" placeholder="Search">
                    <ion-select-option value=""></ion-select-option>
                    <ion-select-option value=""></ion-select-option>
                    </ion-select>
                </div>
            </ion-col>
            <ion-col size="12" size-sm="5" offset-xl="4.30" size-xl="2.75">
                <span class="text-sm text-black-2 mt-6">Status</span>
                <div class=" h-[52px]">
                    <ion-select interface="popover" [multiple]="true">
                    <ion-select-option value="status1">Status1</ion-select-option>
                    <ion-select-option value="status2">Status2</ion-select-option>
                    </ion-select>
                </div>
            </ion-col>
            <ion-col size="12" size-sm="5" size-xl="2">
                <ion-button (click)="addDesigner()" fill="clear" class="primary-btn mt-6">Add designer</ion-button>
            </ion-col>
        </ion-row>

        <ion-row class="mt-8 gap-x-[1.65%]">
            <ion-col *ngFor="let i of [1,2,3,4,6,7]" size="12" size-sm="5.75" size-xl="2.85">
                <div class="designer">
                    <div class="my-6 flex flex-1 justify-center">
                        <img src="../../../assets/images/profile-img.png" class="w-[70px] h-[70px] rounded-2xl object-cover " alt="Profile Img"/>
                    </div>
                    <div class="absolute top-[12px] right-[12px]">
                        <button (click)="showSettings($event)" id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg focus:ring-4 focus:outline-none focus:ring-gray-50" type="button">
                            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                        </button>
                    </div>
                    <div class="my-4 text-center">
                        <p class="text-black-2 leading-5 font-semibold text-2xl">Grace  Delawer</p>
                        <p class="text-black-2 size-[22px] leading-5 mt-1">Scandinavian style</p>
                        <p class="px-2 py-2 bg-secondary rounded-lg text-white inline-block mt-4 leading-5">INHOUSE DESIGNER</p>
                        <div class="p-4 m-4 bg-light">
                            <ul>
                                <li *ngFor="let number of [0,1,2,3,4]" class="inline-block">
                                    <ion-icon name="star" class="text-primary mr-1"></ion-icon>
                                </li>
                            </ul>
                            <p class="text-primary size-[20px] leading-5">128 Completed Designs</p>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
