<ion-content>
  <div id="home">
    <app-header-admin></app-header-admin>
    <div class="main-container">
      <p class="main-title mb-[30px]">Partners</p>
      <app-sub-header [menu]="'partners'" [activeTitle]="currentSlide" [slider]="true" (changeSlide)="changeSlide($event)"></app-sub-header>
      <ion-slides #slides [options]="options" (ionSlideDidChange)="onSlideChange()">
        <ion-slide>
          <app-admin-partners></app-admin-partners>
        </ion-slide>
        <ion-slide>
          <app-admin-products></app-admin-products>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
