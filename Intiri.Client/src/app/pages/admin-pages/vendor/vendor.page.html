<ion-content>
    <div id="home">
      <app-header-admin></app-header-admin>
      <ion-grid class="main-container">
        <ion-row>
          <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0">
            <h1 class="font-medium text-black-1 text-5xl mt-0 mb-[25px]">Vendors</h1>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <app-sub-header [menu]="'vendors'" [activeTitle]="'Vendors'"></app-sub-header>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6" size-md="4" size-lg="3">
                <div class="profile-input">
                    <ion-select interface="popover" placeholder="Search">
                      <ion-select-option value="male">Male</ion-select-option>
                      <ion-select-option value="female">Female</ion-select-option>
                    </ion-select>
                  </div>
            </ion-col>
            <ion-col>
                <ion-buttons class="justify-end mt-4">
                <ion-button class="add-vendor-btn">Add vendor</ion-button>
              </ion-buttons>
            </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-content>
