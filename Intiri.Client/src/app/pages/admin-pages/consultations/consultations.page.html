<ion-content>
  <div id="home">
    <app-header></app-header>
    <ion-grid class="px-[2%] xs:px-[5%] xll:container mt-[30px]">
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="4">
          <h1 class="font-medium text-black-1 text-5xl mt-0">Consultations</h1>
          <p class="text-2xl font-bold text-black-2 mt-8">Details</p>

          <div class="consultations-input-wrapper">
            <span class="text-sm text-black-2">Duration</span>
            <span class="currency-label">min</span>
            <ion-input
              type="number"
              class="consultations-input !pr-[48px]"
            ></ion-input>
          </div>

          <div class="consultations-input-wrapper">
            <span class="text-sm text-black-2">Price</span>
            <span class="currency-label">Nok</span>
            <ion-input
              type="number"
              class="consultations-input !pr-[48px]"
            ></ion-input>
          </div>

          <ion-buttons class="justify-center mt-8">
            <ion-button class="save-btn">Save changes</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
