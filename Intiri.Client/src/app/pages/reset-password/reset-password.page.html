<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offset="2" size="4" class="p-12 h-full">
        <div class="w-[470px]">
          <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg">
          <ion-button fill="clear" class="login-btn" routerLink="/login" routerDirection="root">
            <ion-icon name="arrow-back" class="w-6 h-6" slot="start"></ion-icon>
            <p>Login</p>
          </ion-button>
          <h1 class="text-5xl font-semibold font-['Fira-Sans'] mt-7">Reset password</h1>
          <p class="text-lg font-['Fira-Sans'] black-2">
            Please enter your new password.
          </p>
          <div class="font-['Fira-Sans'] mt-8">
            <span class="text-sm black-2">Password</span>
            <ion-item class="rounded-2xl border-black-2" lines="none">
              <ion-input type="password" class="h-14 password-input"></ion-input>
              <ion-icon slot="end" name="eye"></ion-icon>
            </ion-item>
          </div>
          <div class="font-['Fira-Sans'] mt-7">
            <span class="text-sm black-2">Repeat password</span>
            <ion-item class="rounded-2xl border-black-2" lines="none">
              <ion-input type="password" class="h-14 password-input"></ion-input>
              <ion-icon slot="end" name="eye"></ion-icon>
            </ion-item>
          </div>
          <div class="flex flex-col justify-center items-center">
            <ion-button fill="clear" class="reset-btn">Reset password</ion-button>
          </div>
        </div>
      </ion-col>
      <ion-col size="6" class="p-12 h-full flex justify-end">
        <div class="bg-img-01 rounded-2xl bg-cover h-[980px] w-[900px]"></div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
