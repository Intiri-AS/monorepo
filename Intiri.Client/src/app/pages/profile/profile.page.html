<ion-content>
  <div id="home">
    <app-header></app-header>
    <ngx-spinner size="medium" type="ball-spin-clockwise"></ngx-spinner>
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="4">
          <h1 class="main-title">Profile</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="4">
          <app-profile-img-section
            [image]="userInfo.photoPath"
            [firstName]="userInfo.firstName"
            [lastName]="userInfo.lastName">
          </app-profile-img-section>
        </ion-col>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="5">
          <app-profile-info-section
            [userInfo]="userInfo">
          </app-profile-info-section>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-xl="4" size-xl="5">
          <ion-buttons class="justify-center mt-8">
            <ion-button class="primary-btn" (click)="saveChanges()">Save changes</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
