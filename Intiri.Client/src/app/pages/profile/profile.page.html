<ion-content>
  <div id="home" [formGroup]="profileForm">
    <app-header *ngIf="(loggedUser$ | async)?.roles[0] === 'FreeEndUser'"></app-header>
    <app-header-admin *ngIf="(loggedUser$ | async)?.roles[0] === 'Admin'"></app-header-admin>
    <app-header-internal-designer *ngIf="(loggedUser$ | async)?.roles[0] === 'InternalDesigner' || (loggedUser$ | async)?.roles[0] === 'ExternalDesigner'"></app-header-internal-designer>
    <ngx-spinner size="medium" type="ball-spin-clockwise"></ngx-spinner>
    <ion-grid class="main-container">
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="4">
          <h1 class="main-title">{{'PROFILE.profile' | translate}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="3.5">
          <app-profile-img-section
            [image]="userInfo.photoPath"
            [firstName]="userInfo.firstName"
            [lastName]="userInfo.lastName">
          </app-profile-img-section>
        </ion-col>
        <ion-col size="12" size-sm="10" offset-sm="1" offset-xl="0" size-xl="5">
          <div formGroupName="dataInfoGroup">
            <app-profile-info-section
            [dataInfo]="userInfo"
            [userInfo]="true">
          </app-profile-info-section>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-xl="4" size-xl="5">
          <ion-buttons class="justify-center mt-8">
            <ion-button class="primary-btn" (click)="saveChanges()">{{'PROFILE.save' | translate}}</ion-button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
