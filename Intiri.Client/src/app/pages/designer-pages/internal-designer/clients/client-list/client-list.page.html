<ion-content>
  <div id="home">
    <app-header-internal-designer></app-header-internal-designer>
    <div class="main-container">
      <p class="main-title mb-[30px]">{{'DASHBOARD.clients' | translate}}</p>
      <app-sub-header [menu]="'clientList'" [activeTitle]="currentSlide" [slider]="true" (changeSlide)="changeSlide($event)"></app-sub-header>
      <ion-slides #slides [options]="options" (ionSlideDidChange)="onSlideChange()">
        <ion-slide>
          <div class="w-full h-full mt-5">
            <ion-row>
              <ion-col *ngFor="let i of [1,2,3,4,5,6,7,8]" class="" size="12" size-sm="5.75" size-xl="2.25">
                <div class="client">
                  <div class="my-6 flex flex-1 justify-center pt-3">
                    <img src="../../../assets/images/profile-img.png" class="w-[70px] h-[70px] rounded-2xl object-cover " alt="Profile Img"/>
                  </div>
                  <div class="absolute top-[12px] right-[12px]">
                      <button (click)="showSettings($event)" id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex p-2 text-sm font-medium text-center text-gray-900 bg-white rounded-lg focus:ring-4 focus:outline-none focus:ring-gray-50" type="button">
                          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                      </button>
                  </div>
                  <div class="my-4 text-center">
                      <p class="text-black-2 leading-5 font-semibold text-2xl">Grace  Delawer</p>
                  </div>
                  <div class="my-8 text-center">
                    <div class="w-full bg-light flex flex-col items-center mt-[15px]">
                      <p class="text-sm text-primary mt-[15px]">Selected style</p>
                      <p class="text-lg text-black-2 font-medium mb-[15px]">Scandinavian</p>
                    </div>
                  </div>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="w-full h-full mt-5">
            <ion-row>
              <ion-col size="4" *ngFor="let moodboard of moodboards">
                <ion-card class="ion-card-container h-[350px] mt-[30px]">
                  <img src={{moodboard.image}} class="moodboard-img">
                </ion-card>
                <div class="flex items-center justify-start ml-2">
                  <p class="text-black-2 text-2xl font-medium min-w-[45px]">{{moodboard.style}}</p>
                  <ion-button fill="clear" class="text-black" routerLink="#" routerDirection="root">
                    <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
                  </ion-button>
                </div>
                <div class="text-left ml-2">
                  <p class="text-black-3 text-lg">2 moodboard / 20 pieces / 2d ago</p>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="w-full h-full mt-5 flex">
            <ion-card class="ion-card-container w-[370px] h-[200px] mt-[30px] flex flex-col items-start justify-center">
              <p class="text-lg text-primary ml-[20px]">{{'DASHBOARD.client-number' | translate}}</p>
              <p class="text-[60px] text-black font-medium ml-[20px]">25</p>
            </ion-card>
            <ion-card class="ion-card-container w-[370px] h-[200px] mt-[30px] flex flex-col items-start justify-center">
              <p class="text-lg text-primary ml-[20px]">TOTAL INCOME</p>
              <p class="text-[60px] text-black font-medium ml-[20px]">$25.456</p>
            </ion-card>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
