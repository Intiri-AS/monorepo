<ion-content>
  <div id="home">
    <app-header-internal-designer></app-header-internal-designer>
    <div class="main-container">
      <p class="main-title">Client</p>
      <div class="w-full bg-light h-[62px] rounded-2xl mt-[30px] flex items-center">
        <ion-button fill="clear" class="ml-[40px] btn" (click)="changeSlide(0, 'clients')" [ngClass]="{ 'active-btn ' : activeBtn === 'clients'}">
          Clients
        </ion-button>
        <ion-button fill="clear" class="btn" (click)="changeSlide(1, 'moodboards')" [ngClass]="{ 'active-btn ' : activeBtn === 'moodboards'}">
          Moodboards
        </ion-button>
        <ion-button fill="clear" class="btn" (click)="changeSlide(2, 'statistics')" [ngClass]="{ 'active-btn ' : activeBtn === 'statistics'}">
          Statistics
        </ion-button>
      </div>
      <ion-slides #slides [options]="options">
        <ion-slide>
          <div class="w-full h-full mt-5 flex flex-wrap">
            <div *ngFor="let client of clients">
              <ion-card class="ion-card-container w-[270px] h-[270px] flex flex-col items-center mt-[30px]">
                <img src={{client.avatar}} class="avatar-img">
                <p class="text-2xl text-black-2 font-medium mt-[15px]">{{client.name}}</p>
                <p class="text-lg text-black-2">{{client.email}}</p>
                <div class="w-full bg-light flex flex-col items-center mt-[15px]">
                  <p class="text-sm text-primary mt-[15px]">Selected style</p>
                  <p class="text-lg text-black-2 font-medium mb-[15px]">{{client.style}}</p>
                </div>
              </ion-card>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="w-full h-full mt-5 flex flex-wrap">
            <div *ngFor="let moodboard of moodboards">
              <ion-card class="ion-card-container w-[363px] h-[350px] mt-[30px]">
                <img src={{moodboard.image}} class="moodboard-img">
              </ion-card>
              <div class="flex items-center justify-start ml-2">
                <p class="text-black-2 text-2xl font-medium">{{moodboard.style}}</p>
                <ion-button fill="clear" class="text-black" routerLink="#" routerDirection="root">
                  <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
                </ion-button>
              </div>
              <div class="text-left ml-2">
                <p class="text-black-3 text-lg">2 moodboard / 20 pieces / 2d ago</p>
              </div>
            </div>
          </div>
        </ion-slide>
        <ion-slide>
          <div class="w-full h-full mt-5 flex">
            <ion-card class="ion-card-container w-[370px] h-[200px] mt-[30px] flex flex-col items-start justify-center">
              <p class="text-lg text-primary ml-[20px]">NUMBER OF CLIENTS</p>
              <p class="text-[60px] text-black font-medium ml-[20px]">25</p>
            </ion-card>
            <ion-card class="ion-card-container w-[370px] h-[200px] mt-[30px] flex flex-col items-start justify-center">
              <p class="text-lg text-primary ml-[20px]">TOTAL INCOME</p>
              <p class="text-[60px] text-black font-medium ml-[20px]">$25.456</p>
            </ion-card>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
