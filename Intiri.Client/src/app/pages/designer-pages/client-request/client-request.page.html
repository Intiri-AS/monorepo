<ion-content>
  <div id="home">
    <app-header-internal-designer></app-header-internal-designer>
    <div class="main-container">
      <p class="main-title mb-[30px]">Client request</p>
      <ion-row>
        <ion-col size="12" size-xl="2.5" class="p-0">
          <div class="p-2 xl:p-0 h-full">
            <div class="bg-light rounded-2xl flex flex-col items-center h-full pb-4">
              <img src="../../../../assets/images/profile-img.png" class="w-[120px] h-[120px] rounded-full mt-[65px]">
              <p class="text-2xl text-black-2 font-medium mt-[30px]">Marry Jane Smith</p>
              <p class="text-lg text-black-2 mt-[5px]">m.j.smith@gmail.com</p>
              <p class="text-lg text-primary mt-[30px]">SELECTED STYLE</p>
              <p class="text-lg text-black-2 mt-[5px]">Skandinavian Bright</p>
              <ion-button fill="clear" class="primary-btn mt-[30px]" routerLink="/messenger" routerDirection="root">Open chat</ion-button>
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-xl="9.5" class="p-2 xl:p-0 xl:pl-5">
          <p class="text-2xl text-black-2 font-medium">{{'COMMON.moodboard' | translate}}</p>
          <app-moodboard-details [moodboard]="client.createdMoodboards[0]" [withSlides]="true"></app-moodboard-details>
          <ion-buttons class="justify-center mt-12">
            <ion-button
              class="secondary-btn"
              >{{'COMMON.back' | translate}}</ion-button
            >
            <ion-button
              class="primary-btn"
              >Create offer</ion-button
            >
          </ion-buttons>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
