<ion-content>
  <div id="home">
    <app-header-internal-designer></app-header-internal-designer>
    <div class="main-container">
      <p class="main-title mb-[30px]">Client request</p>
      <ion-row>
        <ion-col size="12" size-xl="2.5" class="p-0">
          <div class="p-2 xl:p-0 h-full">
            <div class="bg-light rounded-2xl flex flex-col items-center h-full pb-4">
              <img [src]="client?.photoPath || '../../../assets/images/profile-img.png'" class="w-[120px] h-[120px] rounded-full mt-[65px]">
              <p class="text-2xl text-black-2 font-medium mt-[30px]">{{client?.firstName}} {{client?.lastName}}</p>
              <p class="text-lg text-black-2 mt-[5px]">+{{client?.countryCode}}{{client?.phoneNumber}}</p>
              <p class="text-lg text-primary mt-[30px]">SELECTED STYLE</p>
              <p class="text-lg text-black-2 mt-[5px]">{{client.moodboard?.style?.name}}</p>
              <ion-button fill="clear" class="primary-btn mt-[30px]" (click)="goToChat()">Open chat</ion-button>
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-xl="9.5" class="p-2 xl:p-0 xl:pl-5">
          <app-client-request [client]="client"></app-client-request>
          <ion-buttons class="justify-center mt-12">
            <ion-button
              routerLink="/client-list"
              routerDirection="root"
              class="secondary-btn"
              >{{'COMMON.back' | translate}}</ion-button
            >
            <ion-button
              (click)="goToCreateOffer()"
              class="primary-btn"
              >Create offer</ion-button
            >
          </ion-buttons>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
