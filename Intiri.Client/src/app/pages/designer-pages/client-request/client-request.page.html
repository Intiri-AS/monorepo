<ion-content>
  <div id="home">
    <app-header-internal-designer></app-header-internal-designer>
    <div class="main-container">
      <p class="main-title mb-[30px]">Client request</p>
      <ion-row>
        <ion-col size="12" size-xl="4" class="p-0">
          <div class="p-2 xl:p-0 h-full">
            <div class="bg-light rounded-2xl flex flex-col items-center h-full">
              <img src="../../../../assets/images/profile-img.png" class="w-[240px] h-[240px] rounded-full mt-[65px]">
              <p class="text-2xl text-black-2 font-medium mt-[30px]">Marry Jane Smith</p>
              <p class="text-lg text-black-2 mt-[5px]">m.j.smith@gmail.com</p>
              <p class="text-lg text-primary mt-[30px]">SELECTED STYLE</p>
              <p class="text-lg text-black-2 mt-[5px]">Skandinavian Bright</p>
              <ion-button fill="clear" class="primary-btn mt-[30px]" routerLink="/messenger" routerDirection="root">Open chat</ion-button>
            </div>
          </div>
        </ion-col>
        <ion-col size="12" size-xl="8" class="p-2 xl:p-0 xl:pl-5">
          <p class="text-2xl text-black-2 font-medium">Moodboard</p>
          <div class="mt-[10px]">
            <div class="border border-black rounded-2xl w-full xl:w-[765px] h-[410px] p-4 mb-2">
              <img src="../../../../assets/images/landing-img.png" class="w-full h-full">
            </div>
          </div>
          <div class="flex items-center justify-start">
            <p class="text-black-2 text-2xl font-medium min-w-[45px]">Skandinavian Warm</p>
            <ion-button fill="clear" class="text-black" routerLink="/moodboard-details" routerDirection="root">
              <ion-icon name="arrow-forward" class="h-6 w-6 text-black-2"></ion-icon>
            </ion-button>
          </div>
          <div>
            <p class="text-black-3 text-lg">20 pieces / 1w ago</p>
          </div>
          <div class="mt-[50px]">
            <p class="text-2xl text-black-2 font-medium">What's included in moodboard</p>
            <ion-row class="w-[900px]">
              <ion-col size="4" *ngFor="let img of [0,1,2,3,4,5]">
                <ion-card class="ion-card-container h-[200px]">
                  <img src="../../../../assets/images/landing-img.png" class="h-full w-full">
                </ion-card>
                <p class="text-2xl text-black-2 font-medium ml-2">Material</p>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
