<div>
  <h2 class="step-title">{{currentStep.title | translate}}</h2>
  <p
    *ngIf="currentStep.title === 'NEW-PROJECT.select-materials'"
    class="step-subtitle"
  >
    {{ 'NEW-PROJECT.select-4-materials' | translate }}
  </p>
  <ion-grid *ngIf="isArray(currentStep.data)" class="step-items">
    <ion-row class="step-items-row">
      <ion-col *ngFor="let item of currentStep.data" (click)="toggleItem(item)" size="5.8" size-lg="2.82" size-xl="2.2" class="step-item-wrapper" [class.disabled]="disabledSteps.includes(currentStepNo)" [class.selected-item]="!item.iconPath && !item.mainColor && isItemSelected(item)" [class.bigger-margin]="item.name">
        <!-- if image (style|material|product) -->
        <span *ngIf="item.imagePath">
          <img src="{{item.imagePath}}" class="step-image" alt="style-img"/>
          <ion-icon class="absolute top-2 right-2 z-50 text-lg hover:text-2xl text-light drop-shadow-xl" (click)="openImageInModal(item, {url: item.imagePath})" name="expand-outline"></ion-icon>
        </span>
         <!-- if icon (room) -->
        <div *ngIf="item.iconPath" class="step-icon-wrapper"  [class.selected-item]="isItemSelected(item)">
          <img src="{{item.iconPath}}" class="step-icon" alt="room-icon"/>
        </div>
        <!-- if color pallete -->
        <div *ngIf="item.mainColor" class="step-color-wrapper" [class.selected-item]="isItemSelected(item)">
          <div class="w-[47.5%] h-full inline-block" [ngStyle]="{background: item.mainColor}">
            <img src={{item.mainColorData.imagePath}} alt="mainColorData" srcset="" class="h-full">
          </div>
          <div class="w-[47.5%] h-full max-h-[84%] inline-block color-container float-right">
            <div class="h-[30%] mb-[6%]" [ngStyle]="{background: item.shadeColorLight}">
              <img src={{item.shadeColorLightData.imagePath}} alt="shadeColorLightData" srcset="">
            </div>
            <div class="h-[30%] mb-[6%]" [ngStyle]="{background: item.shadeColorMedium}">
              <img src={{item.shadeColorMediumData.imagePath}} alt="shadeColorMediumData" srcset="">
            </div>
            <div class="h-[30%]" [ngStyle]="{background: item.shadeColorDark}">
              <img src={{item.shadeColorDarkData.imagePath}} alt="shadeColorDarkData" srcset="">
            </div>
          </div>
        </div>

        <p *ngIf="currentStepNo == 0 && item.name" class="font-bold mt-2 text-black-2 text-clamp-2 pr-1">
          {{ currentLang == 'no' ? item.nameNorwegian : item.name }}
        </p>
        <div *ngIf="currentStepNo > 0">
          <p *ngIf="!item.number && item.name" class="font-bold mt-2 text-black-2 text-clamp-2 pr-1">{{item.name}} </p>
          <p *ngIf="item.number && item.name" class="font-bold mt-2 text-black-2 text-clamp-2 pr-1 ml-1">{{item.number}} <span class="font-normal">/ {{item.name}}</span></p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- if final step -->
  <div *ngIf="currentStep.data === 'final'">
    <app-moodboard-details [moodboard]="moodboard"></app-moodboard-details>
  </div>

</div>
