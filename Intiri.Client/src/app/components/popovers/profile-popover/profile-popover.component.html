<ion-content class="profile-popover-container">
  <div
    (click)="showProfilePage()"
    class="cursor-pointer mt-[8px] ml-[20px] text-black-1 font-medium"
  >
    Profile
  </div>
  <div
    (click)="showSettings($event)"
    class="ml-[20px] mt-[10px] mb-[9px] flex items-center cursor-pointer"
  >
    <ion-icon class="header-icon" name="settings-sharp"></ion-icon>
    <div class="font-medium">Settings</div>
  </div>
</ion-content>
