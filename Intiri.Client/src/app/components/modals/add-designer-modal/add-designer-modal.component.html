<ion-content>
  <!-- Add designer modal -->
  <div *ngIf="add" class="justify-center items-center flex flex-col h-full">
    <ion-grid class="main-container">
      <ion-row>
        <ion-col>
          <h1 class="font-medium text-black-1 text-5xl mt-9 text-center">Add designer</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="profile-input">
            <span class="text-sm text-black-2">Designer name</span>
            <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <section class="flex">
            <div class="phone-input">
              <span class="text-sm text-black-2">Phone number</span>
              <ion-select class="" value="serbia" interface="popover">
                <ion-select-option value="denmark">+45</ion-select-option>
                <ion-select-option value="sweden">+46</ion-select-option>
                <ion-select-option value="norway">+47</ion-select-option>
                <ion-select-option value="serbia">+381</ion-select-option>
                <ion-select-option value="montenegro">+382</ion-select-option>
              </ion-select>
            </div>
            <div class="profile-input">
              <span class="text-sm invisible">Phone number</span>
              <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
            </div>
          </section>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="flex">
          <div class="profile-input">
            <span class="text-sm text-black-2">Hourly rate</span>
            <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
          </div>
          <div class="profile-input">
            <span class="text-sm text-black-2">Style</span>
            <ion-select class="" interface="popover">
              <ion-select-option value="style1">style1</ion-select-option>
              <ion-select-option value="style2">style2</ion-select-option>
            </ion-select>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ml-2.5">
          <p class="font-medium text-black-1 text-lg mt-7 mb-2">Designer status</p>
          <div class="flex items-center mb-3">
            <input id="default-checkbox" type="checkbox" value="" class="w-5 h-5 rounded text-black-1 cursor-pointer">
            <label for="default-checkbox" class="ml-2 text-lg text-black-1">In-house designer</label>
          </div>
          <div class="flex items-center">
            <input id="default-checkbox" type="checkbox" value="" class="w-5 h-5 rounded text-black-1">
            <label for="default-checkbox" class="ml-2 text-lg text-black-1">External designer</label>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="text-center mt-12">
          <ion-button fill="clear" class="secondary-btn h-[52px]" (click)="dismissModal()">Cancel</ion-button>
          <ion-button fill="clear" class="primary-btn h-[52px]" (click)="addedDesigner()">Add</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
   <!-- Designer added modal -->
   <div *ngIf="added" class="bg-gray-500 justify-center items-center flex flex-col h-full">
    <div class="min-h-full min-w-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-white">
      <div class="max-w-md w-full space-y-8">
        <div>
          <div class="plus-icon-wrapper !pt-[8px] !pl-[12px]"><img class="h-[32px] w-[32px] mx-auto mt-[18px]" src="../../../../assets/icon/success.svg" alt="success"></div>
          <h2 class="mt-10 text-center text-2xl font-bold text-black-1">Designer added!</h2>
          <p class="text-center text-base text-[18px] text-black-2">You successfully added new designer.</p>
        </div>
          <ion-buttons class="justify-center">
            <ion-button class="primary-btn h-[52px] mt-10" (click)="dismissModal()">Go to Designers</ion-button>
          </ion-buttons>
        </div>
    </div>
  </div>
</ion-content>
