<ion-content>
    <div class="bg-gray-500 justify-center items-center flex flex-col h-full">
        <div class="min-h-full min-w-full flex items-center justify-center py-2 px-2 sm:px-2 lg:px-2 bg-white">
            <div class="max-w-md w-full p-6">
                <div class="w-full">
                    <img class="h-7 w-full text-center" src="../../../assets/images/intiri-logo.svg">
                    <h1 class="text-2xl font-semibold text-center mt-10">{{'SMS.code' | translate}}</h1>
                    <p class="text-base text-black-2 text-center">
                        {{'SMS.sms-msg' | translate}}
                    </p>
                    <div class="mt-8">
                        <code-input #codeInput [codeLength]="6" (codeChanged)="onCodeChanged($event)"
                            (codeCompleted)="onCodeCompleted($event)">
                        </code-input>
                        <span class="ion-warning mt-2" *ngIf="error">{{ error }}</span>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <ion-button fill="clear" class="primary-btn mt-[30px]"> {{'SMS.proceed' | translate}}</ion-button>
                        <ion-button fill="clear" class="send-btn">{{'SMS.again' | translate}}</ion-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
