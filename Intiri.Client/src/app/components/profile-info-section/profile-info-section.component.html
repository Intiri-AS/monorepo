<h3 class="text-black-2 text-[24px] my-0 mx-2">Personal Info</h3>
<section class="sm:flex">
  <div class="profile-input">
    <span class="text-sm text-black-2">First name</span>
    <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
  </div>
  <div class="profile-input">
    <span class="text-sm text-black-2">Last name</span>
    <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
  </div>
</section>
<div class="profile-input">
  <span class="text-sm text-black-2">Gender</span>
  <ion-select>
    <ion-select-option value="male">Male</ion-select-option>
    <ion-select-option value="female">Female</ion-select-option>
    <ion-select-option value="non-binary">Non-binary</ion-select-option>
    <ion-select-option value="not-to-say">I prefer not to say</ion-select-option>
  </ion-select>
</div>


<section class="flex">
  <div class="phone-input">
    <span class="text-sm text-black-2">Phone number</span>
    <ion-select class="">
      <ion-select-option value="denmark">+45</ion-select-option>
      <ion-select-option value="sweden">+46</ion-select-option>
      <ion-select-option value="norway">+47</ion-select-option>
      <ion-select-option value="serbia">+381</ion-select-option>
      <ion-select-option value="montenegro">+382</ion-select-option>
    </ion-select>
  </div>
  <div class="profile-input">
    <span class="text-sm invisible">Phone number</span>
    <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
  </div>
</section>

<div class="profile-input">
  <span class="text-sm text-black-2">Email</span>
  <ion-input type="email" class="border rounded-2xl h-14 border-black-2"></ion-input>
  <span class="text-sm text-[#eb445a] hidden">Wrong format</span>
</div>
<div class="profile-input">
  <span class="text-sm text-black-2">Street</span>
  <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
</div>
<section class="sm:flex">
  <div class="profile-input">
    <span class="text-sm text-black-2">Postal code</span>
    <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
  </div>
  <div class="profile-input">
    <span class="text-sm text-black-2">City</span>
    <ion-input type="text" class="border rounded-2xl h-14 border-black-2"></ion-input>
  </div>
</section>
<div class="profile-input">
  <span class="text-sm text-black-2">Country</span>
  <ion-select>
    <ion-select-option value="apples">Apples</ion-select-option>
    <ion-select-option value="oranges">Oranges</ion-select-option>
    <ion-select-option value="bananas">Bananas</ion-select-option>
  </ion-select>
</div>
