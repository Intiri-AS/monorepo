<ion-grid class="px-0 m">
  <ion-row class="mt-2">
    <ion-col size="12" size-md="4" size-lg="3" class="flex">
      <div class="profile-input">
        <div class="mt-6">
          <ion-input type="text" class="border rounded-2xl border-black-2 h-12" placeholder="{{'MESSENGER.search' | translate}}" [(ngModel)]="searchText"></ion-input>
        </div>
      </div>
    </ion-col>
    <ion-col size="12" size-md="8" size-lg="9" class="flex items-end">
      <div class="flex flex-col md:flex-row items-center md:items-end w-full justify-center md:justify-end">
        <div class="text-left w-full md:w-[260px]">
          <span class="text-sm text-black-2">Type</span>
          <ion-select (ionChange)="onFilterChange($event)" interface="popover" [multiple]="true">
            <ion-select-option *ngFor="let materialType of materialTypes" value="{{materialType.name}}">{{materialType.name}}</ion-select-option>
          </ion-select>
        </div>
        <ion-button (click)="addMaterials()" fill="clear" class="primary-btn mt-4 mb-[1px]">{{'STYLE.add-material' | translate}}</ion-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row class="gap-x-[1.45%]">
    <ion-col *ngFor="let material of materials | filter:searchText" size="12" size-sm="5.75" size-xl="1.85">
      <div class="card">
        <div class="h-full w-full">
          <img src="{{material.imagePath}}" class="object-cover rounded-2xl !h-full !w-full" alt="Profile Img" />
        </div>
      </div>
      <div class="flex justify-between">
        <p class="py-2 text-black-2 font-semibold">{{material.name}}</p>
        <div class="float-right">
          <button (click)="showSettings($event, material)" id="dropdownMenuIconButton" data-dropdown-toggle="dropdownDots" class="inline-flex py-2 text-black-1 text-sm font-medium text-center bg-white rounded-lg" type="button">
              <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"></path></svg>
          </button>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
