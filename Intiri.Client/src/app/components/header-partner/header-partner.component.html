<ion-header id="main-content" class="header">
  <ion-toolbar class="header-wrapper header-container">
    <ion-buttons slot="start">
      <ion-button slot="start">
        <a href="https://intiri.no" class="py-1">
          <img
            src="../../../assets/images/intiri-logo.svg"
            class="ml-4 sm:ml-0"
            alt="Intiri"
          />
        </a>
      </ion-button>
      <section class="header-buttons">
        <ion-button
          *ngFor="let item of menuItems"
          routerLink="{{ item.url }}"
          routerDirection="root"
          fill="clear"
          class="btn"
          [class.!text-primary]="isActiveRoute(item.url)"
          >{{ item.title | translate }}</ion-button
        >
      </section>
    </ion-buttons>
    <ion-buttons class="header-buttons justify-end cursor-pointer">
      <a class="py-1" (click)="showProfilePopover($event)">
        <img
          [title]="(loggedUser$ | async)?.fullName"
          [src]="
            profilePicture
              ? profilePicture
              : '../../../assets/images/profile-img.png'
          "
          alt="Profile Img"
          class="header-profile-img"
        />
      </a>
      <!-- <div title="Settings" (click)="showSettings($event)" class="cursor-pointer hover:opacity-80 relative top-[4px]"><ion-icon class="header-icon"  name="settings-sharp" [class.selected-border]="isSettingsSelected"></ion-icon></div> -->
    </ion-buttons>
    <ion-buttons
      slot="end"
      class="flex lg:hidden flex-1 justify-end"
      id="menu-content"
    >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Mobile Menu -->
<ion-menu
  (ionWillOpen)="menuOpened()"
  (ionWillClose)="menuClosed()"
  side="start"
  content-id="menu-content"
>
  <ion-header>
    <ion-toolbar translucent>
      <ion-title
        ><a href="https://intiri.no" class="py-1">
          <img
            src="../../../assets/images/intiri-logo.svg"
            class="ml-4 sm:ml-0"
            alt="Intiri"
          /> </a
      ></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        *ngFor="let item of menuItems"
        class="cursor-pointer"
        routerLink="{{ item.url }}"
        routerDirection="root"
      >
        <ion-label>{{ item.title | translate }}</ion-label>
      </ion-item>
      <ion-item class="cursor-pointer" (click)="showProfilePopover($event)">
        <ion-label>{{ "COMMON.my-profile" | translate }}</ion-label>
      </ion-item>
      <!-- <ion-item (click)="showSettings($event)" class="cursor-pointer">
        <ion-label>{{'COMMON.settings' | translate}}</ion-label>
      </ion-item> -->
    </ion-list>
  </ion-content>
</ion-menu>
