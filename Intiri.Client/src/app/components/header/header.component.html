  <ion-header id="main-content">
    <ion-toolbar class="header-wrapper header-container">
      <ion-buttons slot="start">
        <ion-button slot="start">
          <a routerLink="/landing" routerDirection="root" class="py-1">
            <img src="../../../assets/images/intiri-logo.svg" class="ml-4 sm:ml-0" alt="Intiri"/>
          </a>
        </ion-button>
        <section class="header-buttons">
          <ion-button *ngFor="let item of menuItems"  routerLink="{{item.url}}" routerDirection="root" fill="clear" class="btn" [class.!text-primary]="isActiveRoute(item.url)">{{item.title}}</ion-button>
        </section>
      </ion-buttons>
      <ion-buttons class="header-buttons justify-end">
        <ng-container *ngIf="(loggedUser$ | async) as loggedUser">
          <a routerLink="/profile" routerDirection="root" class="py-1">
            <img [title]="loggedUser.fullName" [src]="loggedUser.photoPath || '../../../assets/images/profile-img.png'" class="header-profile-img" alt="Profile Img"/>
          </a>
          <div title="Messenger" routerLink="/messenger" routerDirection="root" class="cursor-pointer hover:opacity-80 relative top-[4px]"><ion-icon class="header-icon pointer-events-none" name="chatbox-ellipses-sharp"></ion-icon></div>
          <div title="Settings" (click)="showSettings($event)" class="cursor-pointer hover:opacity-80 relative top-[4px]"><ion-icon class="header-icon" [class.selected-border]="isSettingsSelected"  name="settings-sharp"></ion-icon></div>
        </ng-container>
        <ion-button *ngIf="!(loggedUser$ | async)" fill="clear" class="secondary-btn" routerLink="/login" routerDirection="root">{{'NEW-COMMON.login' | translate}}</ion-button>
        <ion-button fill="clear" class="primary-btn-responsive" (click)="removeProjectDraft()" href="/new-project">{{'MY-INTIRI.create' | translate}}</ion-button>
      </ion-buttons>
      <ion-buttons slot="end" class="flex lg:hidden flex-1 justify-end" id="menu-content">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- Mobile Menu -->
<ion-menu (ionWillOpen)="menuOpened()" (ionWillClose)="menuClosed()" side="start" content-id="menu-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title><a routerLink="/landing" routerDirection="root" class="py-1">
        <img src="../../../assets/images/intiri-logo.svg" class="ml-4 sm:ml-0" alt="Intiri"/>
      </a></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" class="cursor-pointer" routerLink="{{item.url}}" routerDirection="root">
        <ion-label>{{item.title}}</ion-label>
      </ion-item>
      <ion-item class="cursor-pointer" routerLink="/profile" routerDirection="root">
        <ion-label>{{'COMMON.my-profile' | translate}}</ion-label>
      </ion-item>
      <ion-item class="cursor-pointer" (click)="showSettings($event)">
        <ion-label>{{'COMMON.settings' | translate}}</ion-label>
      </ion-item>
      <ion-item class="cursor-pointer" routerLink="/new-project" routerDirection="root">
        <ion-label>{{'MY-INTIRI.create' | translate}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
